---
- name: Remove default apt settings
  apt_repository: repo='deb http://http.debian.net/debian jessie main' state=absent

- name: Update default apt settings
  apt_repository: repo='deb http://http.debian.net/debian jessie main non-free contrib' state=present

- name: apt-get update
  apt: update_cache=yes

- name: Install common packages
  apt: pkg={{ item }} state=latest
  with_items:
   - apt-transport-https
   - tzdata
   - unrar
   - sshfs
   - curl
   - multitail
   - mtr
   - socat
   - tmux
   - apticron
   - screen
   - software-properties-common
   - python-software-properties

- name: Upgrade all packages
  apt: upgrade=yes

- name: setup default sshfs directory
  file: path=/media/tiny state=directory
